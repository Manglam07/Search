<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Task</title>
</head>

<body>
    <div class="main_div">
        <!-- Main-div-->
        <h1 class="mainh1">main div</h1>

        <div class="Second_div">
            <!-- Second-div -->

            <div class="Second2_div">
                <div class="addtime">
                    <h2 id="Timeshow" class="addtime1"></h2>
                    <!-- Adding Time -->
                </div>
                <div class="search"> <input type="text" class="search1" id="passtaskinput" placeholder="Search here's"></div>
                <div class="searchenter"><button type="button" onclick="searchadd()" class="btnsrc">Search</button></div>
                <div class="reloadbtn"><button type="button" onclick="reloadbtn()" class="btnrelod">Reload</button></div>
            </div>
            <div class="manintable">
                <div class="tablesec" id="addedtasklist"></div>
                <div class="tablesec" id="searchtasklist"></div>
            </div>
        </div>

        <div class="third_div">
            <!-- Third-div -->
            <div class="third2_div">
                <h3 id="Modtime" class="mdfytime"></h3>
                <!-- Modify Time -->
            </div>
            <div class="third2_idshow">
                <h3 id="idshow"></h3>
            </div>
            <div class="thirdinput">
                <!-- <input type="text" id="addtaskinput" class="txtinput" placeholder="Enter your Todo"> -->
                <div class="input-group">
                    <span class="input-group-text">Enter Your Todo's</span>
                    <input type="text" aria-label="First name" class="form-control" id="addtaskinput">
                    <!-- <input type="text" aria-label="Last name" class="form-control" id="passtaskinput"> -->
                </div>
            </div>
            <div class="thirdbtn">
                <button type="button" onclick="addtaskbtn()" id="addtaskbtn" class="btnadd">Add</button>
                <button type="button" id="savetaskbtn" style="display: none;" class="btnsave">Save </button>
            </div>
            <input type="hidden" id="saveindex">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
